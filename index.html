<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Message -->
    <header>
        <h1>Welcome to <span class="highlight">Quiz Quest</span></h1>
        <p class="welcome-text">Challenge yourself with quizzes in Mathematics, Science, ICT, and English. Choose a subject to get started!</p>
    </header>

    <!-- Main Section with Image and Buttons -->
    <section class="main-section">
        <div class="image-container">
            <img src="quiz.jpeg" alt="Quiz Quest Image">
        </div>
        <div class="button-container">
            <div class="subject-list">
                <button class="subject-btn" data-subject = "maths">Mathematics</button>
                <button class="subject-btn" data-subject="science">Science</button>
                <button class="subject-btn" data-subject="ict">ICT</button>
                <button class="subject-btn" data-subject="english">English</button>
            </div>
        </div>
    </section>

    <!-- Loading Screen -->
<div id="loading-screen">
    <div class="spinner"></div>
</div>



    <script src="index.js"></script>

</body>
</html>
